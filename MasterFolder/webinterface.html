<script>
function ListenToEventsDown (event) {
  if (event.defaultPrevented) {
    return; // Do nothing if the event was already processed
  }

  switch (event.key) {
    case "ArrowDown":
      // code for "down arrow" key press.
	  console.log("ArrowDown")
	  document.backwardsBoth.submit();
      break;
    case "ArrowUp":
      // code for "up arrow" key press.
      console.log("ArrowUp")
	  document.forward.submit();
      break;
    case "ArrowLeft":
      // code for "left arrow" key press.
      console.log("ArrowLeft")
	  document.left.submit();
      break;
    case "ArrowRight":
      // code for "right arrow" key press.
      console.log("ArrowRight")
	  document.right.submit();
      break;
     case " ":
      // code for "space" key press.
      console.log("Space")
	  document.stop.submit();
      break;
    default:
      return; // Quit when this doesn't handle the key event.

      // Cancel the default action to avoid it being handled twice
      event.preventDefault();
    }
  }

function ListenToEventsUp (event) {
  if (event.defaultPrevented) {
    return; // Do nothing if the event was already processed
  }

  switch (event.key) {
    case "ArrowDown":
    console.log("Stop")
  document.stop.submit();
    break;
    case "ArrowUp":
    console.log("Stop")
  document.stop.submit();
    break;
    case "ArrowLeft":
    console.log("Stop")
  document.stop.submit();
    break;
    case "ArrowRight":
    console.log("Stop")
  document.stop.submit();
    break;
  default:
    return;

  }
  // Cancel the default action to avoid it being handled twice
  event.preventDefault();
}

window.addEventListener("keydown", ListenToEventsDown, true);
window.addEventListener("keyup", ListenToEventsUp, true);

</script>
